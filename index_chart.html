	<p> Hello World</p>
	<div width="50%">
		<canvas id="myChart" width="200" height="200">DSADSA</canvas>
	</div>
	
	<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
	    type: 'polarArea',
	    data: {
	       datasets: [{
				        data: [
				            11,
				            16,
				            7,
				            3,
				            14
				        ],
				        backgroundColor: [
				            "#FF6384",
				            "#4BC0C0",
				            "#FFCE56",
				            "#E7E9ED",
				            "#36A2EB"
				        ],
				        label: 'My dataset' // for legend
				    }],
				    labels: [
				        "Red",
				        "Green",
				        "Yellow",
				        "Grey",
				        "Blue"
				    ]
	       }
	});
	</script>
